<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hidden-form {
            display: none;
        }

        /* Styles for the image modal */
        #image-modal {
            display: none;
            position: fixed;
            z-index: 999;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        #image-modal img {
            display: block;
            margin: 0 auto;
            max-width: 80%;
            max-height: 80%;
        }

        /* Styles for the paragraph and buttons */
        #zoom-paragraph {
            font-size: 16px;
        }

        #zoom-in-button,
        #zoom-out-button {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>Assignment -49-52</h1>
    <!-- task  >>>>>>>>>>1 -->
    <h1>Signup Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <input type="button" value="Submit" onclick="displayFormData()">
    </form>

    <!-- task    2    >>>>>> -->
    <h1>Item Details</h1>
    <div>
        <h2>Item Title</h2>
        <p>Some brief details about the item...</p>
        <div id="item-details" class="details">
            <p>Full details of the item...</p>
            <p>Additional information...</p>
        </div>
        <button id="read-more-btn" onclick="toggleDetails()">Read more</button>
    </div>

    <!-- Student details will be displayed here -->
    <div id="result"></div>
    <h1>Student Details</h1>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" required>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female
        <input type="radio" name="gender" value="Other" required> Other

        <button type="button" onclick="addStudent()">Add Student</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody id="student-table-body">
        </tbody>
    </table>
    <!-- task 3 -->
    <div id="hidden-form">
        <h2>Edit Student</h2>
        <form>
            <input type="hidden" id="edit-index">
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name" required>

            <label for="edit-age">Age:</label>
            <input type="number" id="edit-age" required>

            <label for="edit-gender">Gender:</label>
            <input type="radio" name="edit-gender" value="Male" required> Male
            <input type="radio" name="edit-gender" value="Female" required> Female
            <input type="radio" name="edit-gender" value="Other" required> Other

            <button type="button" onclick="saveEditedStudent()">Save</button>
        </form>
    </div>


    <script src="./app49-52.js">
    </script>
</body>

</html>
